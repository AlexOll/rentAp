<div class="col-md-6 col-md-offset-3">
    <h2>Send password to email</h2>
    <form name="form" ng-submit="forgotpassword($event)" role="form">

        <div class="form-group"
             ng-class="{ 'has-error': 
                form.email.$dirty && !(form.$invalid && form.email.$error.duplicate)
             }">
            <label for="email">E-mail</label>
            <br />
           
            <input type="email" name="email" id="email" class="form-control" ng-model="email" 
                   unique-field ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"/>
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">E-mail is required</span>
            <span ng-show="form.email.$error.pattern" class="help-block" ng-cloak>Email is invalid</span>
            <span ng-show="form.email.$dirty && !form.email.$error.duplicate" class="help-block">Email is not registered</span>

        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="!(form.email.$dirty && form.$invalid && form.email.$error.duplicate && !dataLoading)" class="btn btn-primary">Send Password</button>
