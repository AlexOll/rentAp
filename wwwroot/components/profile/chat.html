
<script src="chat.js"></script>

<table class="container clearfix chat-table">
    <tr>
        <td class="people-list" id="people-list">
            <div class="search">
                <input type="text" placeholder="search" />
                <i class="fa fa-search"></i>
            </div>
            <ul class="list">
                <li class="clearfix" ng-class="chater.userId==chosenChater.userId ? 'chosenChater' : ''" ng-repeat="chater in chatUsers" ng-click="chooseChater(chater)" >
                    <img class="rounded-circle"  ng-src="{{chater.avatar}}" alt="avatar" />
                    <div class="about">
                        <div class="name">{{chater.name}}</div>
                        <div class="status online" ng-class="chater.isOnline ? 'online' : 'offline'"> {{chater.lastEntrance}} </div>

                    </div>
                </li>
            </ul>
        </td>
        <td class="chat">
            <div class="chat-header clearfix">

                <div class="chat-about">
                    <div class="chat-with">Chat with {{chosenChater.name}}</div>
                    <div class="chat-num-messages">already 1 902 messages</div>
                </div>
                <i class="fa fa-star"></i>
            </div>
            <div class="chat-history">
                <ul>
                    <li ng-class="message.userIdTo != chosenChater.userId ? 'clearfix' : ''" ng-repeat="message in userMessages | filter:chosenChater.userId:strict">
                        <div class="message-data" ng-class="message.userIdTo == chosenChater.userId ? '' : 'align-right' ">
                            <span class="message-data-time">{{message.createDateTime}}</span>
                            <span class="message-data-name">{{message.userIdTo == chosenChater.userId ? chosenChater.name : 'ME'}}</span>
                        </div>
                        <div class="message" ng-class="message.userIdTo == chosenChater.userId ? 'other-message' : 'my-message float-right' ">
                            {{message.body}}
                        </div>
                    </li>
                </ul>
            </div>

            <div class="chat-message clearfix">
                <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
                <div>
                    <button>Send</button>
                    <button>File</button>
                </div>
            </div> 

        </td>

    </tr>
</table>
