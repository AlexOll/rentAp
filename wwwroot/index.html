<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rent App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/combobox.css">
    <link rel="stylesheet" href="lib/angular-toastr/dist/angular-toastr.min.css">

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCPz5tHh4Ud-JwAeIfW47dixWkq8XtyxZE&libraries=places"></script>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular-toastr/dist/angular-toastr.min.js"></script>
    <script src="lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/popper.js/dist/umd/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bundle.js"></script>
    <script src="main-module.js"></script>

    <base href="/">
</head>
<body ng-controller="mainCtrl">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Rent App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto nav navbar-right">
                    
                    <li class="nav-item" ng-show="loggedIn">
                        <a class="nav-link" href="/profile"> {{username}}'s profile</a>
                        <div ng-hide="currentPath !== '/profile'" id="profileSubMenu">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a ng-click="gotoElement('dashboard')" href="">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a ng-click="gotoElement('experience')" href="">Experience</a>
                                </li>
                                <li class="nav-item">
                                    <a ng-click="gotoElement('education')" href="">Education</a>
                                </li>
                                <li class="nav-item">
                                    <a ng-click="gotoElement('skills')" href="">Skills</a>
                                </li>
                                <li class="nav-item">
                                    <a ng-click="gotoElement('interests')" href="">Interests</a>
                                </li>
                                <li class="nav-item">
                                    <a ng-click="gotoElement('awards')" href="">Awards</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item" ng-show="!loggedIn">
                        <a class="nav-link" href="/login"> Login</a>
                    </li>
                    <li class="nav-item" ng-show="loggedIn">
                        <a class="nav-link"  href="" ng-click="logout()"> Logout</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/register"> Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div ng-view class="reveal-animation" ng-cloak></div>
    </div>
    <br />
    <br />
    <br />
    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
        </div>
    </footer>

</body>
</html>
